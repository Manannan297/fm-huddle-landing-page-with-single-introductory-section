<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>
      Frontend Mentor | Huddle landing page with single introductory section
    </title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <main class="wrap">
      <section class="top">
        <div class="top__container">
          <div class="top__logo">
            <img src="./images/logo.svg" alt="Huddle logo" class="img-fluid" />
          </div>
          <div class="top__image">
            <img
              src="./images/illustration-mockups.svg"
              alt=""
              class="img-fluid"
            />
          </div>
          <div class="top__info">
            <h1 class="top__title">Build The Community Your Fans Will Love</h1>
            <div class="top__text">
              Huddle re-imagines the way we build communities. You have a voice,
              but so does your audience. Create connections with your users as
              you engage in genuine discussion.
            </div>
            <a href="" class="btn btn--primary">Register</a>
          </div>
          <div class="social top__social">
            <a href="#" class="social__item" title="facebook"
              ><i class="fa-brands fa-facebook-f"></i
            ></a>
            <a href="#" class="social__item" title="twitter"
              ><i class="fa-brands fa-twitter"></i
            ></a>
            <a href="#" class="social__item" title="instagram"
              ><i class="fa-brands fa-instagram"></i
            ></a>
          </div>
        </div>
      </section>
    </main>

    <footer class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by
      <a href="https://github.com/Manannan297" target="_blank">manannan297</a>.
    </footer>
  </body>
</html>
